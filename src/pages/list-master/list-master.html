<ion-content padding text-center>

<ion-searchbar (ionInput)="sp.getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>


  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
       
	<ion-avatar item-start>
         	
		 <img [src]="item.profilePic" />

        <h2>{{item.name}}</h2>
        <p>{{item.def}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>
